<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json proporciona los metadatos utilizados cuando tu aplicación web se instala en un
      dispositivo móvil o de escritorio del usuario. Ver https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Observe el uso de %PUBLIC_URL% en las etiquetas anteriores.
      Será reemplazado por la URL de la carpeta `public` durante la construcción.
      Sólo los archivos dentro de la carpeta `public` pueden ser referenciados desde el HTML.

      A diferencia de "/favicon.ico" o "favicon.ico", "%PUBLIC_URL%/favicon.ico"
      funcionará correctamente tanto con el enrutamiento del lado del cliente como con una URL pública no raíz.
      Aprenda a configurar una URL pública no raíz ejecutando `npm run build`.
    -->
    <title>Mi Aplicación de React</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      Este archivo HTML es una plantilla.
      Si lo abre directamente en el navegador, verá una página vacía.

      Puede añadir fuentes web, etiquetas meta o análisis a este archivo.
      El paso de compilación colocará los scripts empaquetados en la etiqueta <body>.

      Para comenzar el desarrollo, ejecute `npm start` o `yarn start`.
      Para crear un paquete de producción, utilice `npm run build` o `yarn build`.
    -->
  </body>
</html>
